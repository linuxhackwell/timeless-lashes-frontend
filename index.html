<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Timelesslashes.jpg" />
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeless Lashes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">
      // Redirect all 404 requests to index.html
      (function () {
        const path = window.location.pathname;
        const is404 = !document.querySelector(`[src="${path}"]`) && !document.querySelector(`[href="${path}"]`);
        if (is404 && path !== '/') {
          window.history.replaceState({}, '', '/');
        }
      })();
    </script>
  </body>
</html>
